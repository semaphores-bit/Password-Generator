<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>
                                
        <div class="wrapper">
            <h2>Generate a Password</h2>
            <section id="content">
            <hr>
            <form id="passgen">
                <table cellpadding="0" cellspacing="5">
                    <tr>
                    <td>Character Type:</td>
                    <td><input type="checkbox" name="fu" value="yes" checked="checked">Uppercase 
                    <input type="checkbox" name="fn" value="yes">Numerics<br>
                    <input type="checkbox" name="fl" value="yes" checked="checked">Lowercase 
                    <input type="checkbox" name="fo" value="yes">Specials</td>
                    </tr>
                    <tr>
                    <td>Password length:</td>
                    <td><input type="text" name="len" size="8"></td>
                    </tr>
                    <tr>               
                    <td>Generated password:</td>
                    <td><textarea id="pwd" type="text" name="pass" placeholder="Your Secure Password"></textarea>
                    </tr>
             
                </table>
            </form>          
                 <hr>                             
                <td><input id="generate" type="button" value="Generate Password" onclick="GeneratePassword()"></td>
                <td><input id="copy" type="button" value="Copy To Clipboard" onclick="copyToClipboard()"></td>
        </div>
<script src="./script.js"></script>
</body>
</html>
